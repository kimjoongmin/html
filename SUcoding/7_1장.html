<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    .container{background:#ddd;color:#fff;padding:1rem;height:400px;
      display: flex;
      /* flex-direction: row;
      flex-wrap: nowrap; */
      flex-flow: row wrap;
      justify-content: center;
      align-items: center;
      align-content: center; /* wrap일 경우 덩어리~ 세로축 정렬 */
    }
    .box{background:red;width:400px;}
    .box:nth-of-type(2n){background:orange;}
    .box:nth-of-type(1){align-self: center;} /*flex-items*/
  </style>
</head>
<body>
  <p>7.1 플렉스 박스 레이아웃으로 1차원 레이아웃 설계하기</p>

  <div class="container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
    <div class="box">F</div>
  </div>
</body>
</html>
